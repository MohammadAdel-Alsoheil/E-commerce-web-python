{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a new Listing</h2>


    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Title:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="title" required>
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Price:</label>
            <input type="number" min="0" class="form-control" id="exampleFormControlInput1" name="price" required>
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Image URL:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="image" placeholder="Enter URL">
      </div>


       
        <div class="options">
            <label for="cars">Choose a Category:</label>
            <select id="cats" name="category">

                {% for cat in cats %}
                <option  value = {{cat}}>{{cat}}</option>
                {% endfor %}
                
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Save!</button>

      </form>
      
    
{% endblock %}
